{% extends "base.html" %}}
{% block content %}

<div class="cars">
    <h1 style="margin-bottom: 100px">Mano u탑sakymai</h1>
    <img class="rounded-circle" style="margin-bottom: 20px" src="{{ user.profilis.nuotrauka.url }}">
    {% if uzsakymas_list %}
    <ul>
        {% for i in uzsakymas_list %}
        <li style="font-size: 26px;" class="{% if i.is_overdue %}text-danger{% endif %}">
            <a style="color: #008080;" href="{% url 'orders_detail' i.id %}">{{ i.automobilis_id }}</a>
            {{ i.grazinimas }}
        </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>J큰s neturite u탑sakym킬.</p>
    {% endif %}
</div>
{% endblock %}
