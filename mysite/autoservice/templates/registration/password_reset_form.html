{% extends "base.html" %}

{% block content %}
<div class="login">
  <div class="heading">
    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
    <form action="" method="post">
    {% load widget_tweaks %}
      {% csrf_token %}
    {% if form.email.errors %}
      {{ form.email.errors }}
    {% endif %}
      {% render_field form.email placeholder=form.email.label class+="form-control"  %}
      <input style="margin-top: 20px;
                    background: #008080;
                    border: none;
                    font-size: 1.6em;
                    font-weight: 300;
                    padding: 5px 0;
                    width: 100%;
                    border-radius: 3px;" type="submit" class="btn btn-default btn-lg" value="Reset password">
    </form>
  </div>
</div>
{% endblock %}
